---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: memcached
  labels:
    app: memcached
spec:
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: "memcached:latest"
          ports:
            - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: memcached
  labels:
    app: memcached
spec:
  type: NodeIP
  ports:
    - port: 11211
      protocol: TCP
      targetPort: 11211
  selector:
    app: memcached
