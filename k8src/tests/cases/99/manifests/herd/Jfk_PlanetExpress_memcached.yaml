---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Jfk_PlanetExpress_memcached
  namespace: memcached
  labels:
    app: Jfk_PlanetExpress_memcached
spec:
  selector:
    matchLabels:
      app: Jfk_PlanetExpress_memcached
  template:
    metadata:
      labels:
        app: Jfk_PlanetExpress_memcached
    spec:
      containers:
        - name: Jfk_PlanetExpress_memcached
          image: "memcached:latest"
          ports:
            - containerPort: 4242
---
apiVersion: v1
kind: Service
metadata:
  name: Jfk_PlanetExpress_memcached
  namespace: memcached
  labels:
    app: Jfk_PlanetExpress_memcached
spec:
  type: NodeIP
  ports:
    - port: 4242
      protocol: TCP
      targetPort: 4242
  selector:
    app: Jfk_PlanetExpress_memcached
