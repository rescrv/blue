[package]
name = "lsmtk"
version = "0.4.0"
authors = ["Robert Escriva <robert@rescrv.net>"]
edition = "2021"
description = "lsmtk provides a log-structured-merge-graph"
license = "Apache-2.0"
repository = "https://github.com/rescrv/blue"

[features]
default = ["binaries"]

binaries = ["command_line"]
command_line = ["dep:arrrg", "dep:arrrg_derive", "dep:getopts"]

[dependencies]
getopts = { version = "0.2", optional = true }

arrrg = { path = "../arrrg", version = "0.3", optional = true }
arrrg_derive = { path = "../arrrg_derive", version = "0.3", optional = true }
biometrics = { path = "../biometrics", version = "0.8" }
buffertk = { path = "../buffertk", version = "0.7" }
indicio = { path = "../indicio", version = "0.4" }
keyvalint = { path = "../keyvalint", version = "0.5" }
mani = { path = "../mani", version = "0.3" }
one_two_eight = { path = "../one_two_eight", version = "0.4" }
prototk = { path = "../prototk", version = "0.7" }
prototk_derive = { path = "../prototk_derive", version = "0.7" }
setsum = { path = "../setsum", version = "0.6" }
skipfree = { path = "../skipfree", version = "0.3" }
sst = { path = "../sst", version = "0.7" }
sync42 = { path = "../sync42", version = "0.7" }
utilz = { path = "../utilz", version = "0.5" }
zerror = { path = "../zerror", version = "0.5" }
zerror_core = { path = "../zerror_core", version = "0.6" }
zerror_derive = { path = "../zerror_derive", version = "0.4" }

[[bin]]
name = "lsmtk-init"
path = "src/bin/lsmtk-init.rs"
required-features = ["binaries"]

[[bin]]
name = "lsmtk-options"
path = "src/bin/lsmtk-options.rs"
required-features = ["binaries"]

[[bin]]
name = "lsmtk-sst-ingest"
path = "src/bin/lsmtk-sst-ingest.rs"
required-features = ["binaries"]

[[bin]]
name = "lsmtk-verify-manifest"
path = "src/bin/lsmtk-verify-manifest.rs"
required-features = ["binaries"]

[[bin]]
name = "lsmtk-verify-and-unlink"
path = "src/bin/lsmtk-verify-and-unlink.rs"
required-features = ["binaries"]

[[bin]]
name = "lsmtk-watch-for-ingest"
path = "src/bin/lsmtk-watch-for-ingest.rs"
required-features = ["binaries"]
