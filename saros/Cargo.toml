[package]
name = "saros"
version = "0.4.0"
authors = ["Robert Escriva <robert@rescrv.net>"]
edition = "2021"
description = "Saros is a terminal-based time series database."
license = "Apache-2.0"
repository = "https://github.com/rescrv/blue"

[features]
default = ["binaries"]

binaries = []

[dependencies]
biometrics = { path = "../biometrics", version = "0.9" }
buffertk = { path = "../buffertk", version = "0.8" }
indicio = { path = "../indicio", version = "0.6" }
one_two_eight = { path = "../one_two_eight", version = "0.5" }
prototk = { path = "../prototk", version = "0.8" }
prototk_derive = { path = "../prototk_derive", version = "0.8" }
tatl = { path = "../tatl", version = "0.7" }
zerror = { path = "../zerror", version = "0.6" }
zerror_core = { path = "../zerror_core", version = "0.7" }
zerror_derive = { path = "../zerror_derive", version = "0.5" }

[[example]]
name = "saros-generate-waves"
path = "examples/saros-generate-waves.rs"
required-features=["binaries"]
