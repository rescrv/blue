[package]
name = "tuple_routing"
version = "0.2.0"
authors = ["Robert Escriva <robert@rescrv.net>"]
edition = "2021"
description = "tuple_routing provides a library and interface for tuple-based routing."
license = "Apache-2.0"
repository = "https://github.com/rescrv/blue"

[dependencies]
nom = "7.1"

buffertk = { path = "../buffertk", version = "0.9" }
busyrpc = { path = "../busyrpc", version = "0.6" }
indicio = { path = "../indicio", version = "0.6" }
one_two_eight = { path = "../one_two_eight", version = "0.5" }
prototk = { path = "../prototk", version = "0.8" }
prototk_derive = { path = "../prototk_derive", version = "0.8" }
rpc_pb = { path = "../rpc_pb", version = "0.8" }
sync42 = { path = "../sync42", version = "0.10" }
tuple_key = { path = "../tuple_key", version = "0.7" }
utf8path = { path = "../utf8path", version = "0.5" }
zerror = { path = "../zerror", version = "0.6" }
zerror_core = { path = "../zerror_core", version = "0.7" }
zerror_derive = { path = "../zerror_derive", version = "0.5" }

[dev-dependencies]
proptest = "1.0"
