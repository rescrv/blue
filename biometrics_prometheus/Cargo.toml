[package]
name = "biometrics_prometheus"
version = "0.4.0"
authors = ["Robert Escriva <robert@rescrv.net>"]
edition = "2021"
description = "biometrics_prometheus provides a prometheus-compatible exporter of biometrics."
license = "Apache-2.0"
repository = "https://github.com/rescrv/blue"

[dependencies]
libc = "0.2"

biometrics = { path = "../biometrics", version = "0.9" }
utf8path = { path = "../utf8path", version = "0.6" }

[dev-dependencies]
biometrics_sys = { path = "../biometrics_sys", version = "0.3" }
